<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href=" {{ url_for('static', filename='my_style.css') }} ">
    <style>

    .in{
      background-image: url('https://melbourneexpressnews.files.wordpress.com/2019/02/84997.jpg');
      background-repeat: no-repeat;
      background-size: cover;

    }
    </style>
</head>

<body onload="myFunction()">
<div id="loading"></div>
<div class="in">
    <div class="box"></div>
    <div class="topnav">
        <a href="../templates/cts.html">Contact</a>
        <a href="about.html">About</a>
        <a href="cts.html">Home</a>
    </div>
    <div class="container-fluid bg">
        <div class="row">
            <div class="col-md-4 col-sm3 col-xs12"></div>
            <div class="col-md-8 col-sm4 col-xs12">
                <form action="/pred" class="form-container" method="POST">
                    <h1 class="cl">Compressive Strength of Concrete</h1>
                    <hr>
                    <div class="form-group">
                        <label for="cem">Cement</label>
                        <input type="cem" class="form-control" id="cem" placeholder="in kg/m3" name="a">
                    </div>
                    <div class="form-group">
                        <label for="bfs">Blast Furnace Slag</label>
                        <input type="bfs" class="form-control" id="bfs" placeholder="in kg/m3" name="b">
                    </div>
                    <div class="form-group">
                        <label for="abc">Fly Ash</label>
                        <input type="flyash" class="form-control" id="abc" placeholder="in kg/m3" name="c">
                    </div>
                    <div class="form-group">
                        <label for="wtr">Water</label>
                        <input type="wtr" class="form-control" id="wtr" placeholder="in kg/m3" name="d">
                    </div>
                    <div class="form-group">
                        <label for="sp">Superplasticizer </label>
                        <input type="wtr" class="form-control" id="sp" placeholder="in kg/m3" name="e">
                    </div>
                    <div class="form-group">
                        <label for="wtr">Coarse Aggregate</label>
                        <input type="wtr" class="form-control" id="ca" placeholder="in kg/m3" name="f">
                    </div>
                    <div class="form-group">
                        <label for="fa">Fine Aggregate</label>
                        <input type="w" class="form-control" id="fa" placeholder="in kg/m3" name="g">
                    </div>
                    <div class="form-group">
                        <label for="ag">Age</label>
                        <input type="wtr" class="form-control" id="ag" placeholder="value in between(1-365)" name="h">
                    </div>
                    <button type="submit" class="btn btn-success btn-block" value="x" href="/pred">Predict</button>
                </form>
                <form action="/" class="res">
                    <button type="submit" class="btn btn-danger" value="x">Reset</button>
                </form>
            </div>
            <div class="col-md-4 col-sm4 col-xs12"></div>
        </div>
    </div>
</div>
<script>
    var preloader=document.getElementById('loading');
    function myFunction(){
        preloader.style.display= 'none';
    }
</script>
</body>
</html>
